<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox POC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 50px; bottom: 0; width: 100%; }
        #controls { position: absolute; top: 10px; left: 10px; z-index: 1; background: white; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<div id="controls">
    <input id="start" type="text" placeholder="Adresse de départ" />
    <input id="end" type="text" placeholder="Adresse d'arrivée" />
    <button id="swap">Intervertir</button>
    <button id="add-waypoint">Ajouter une étape</button>
    <button id="calculate">Calculer l'itinéraire</button>
    <div id="waypoints"></div>
</div>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'YOUR_MAPBOX_TOKEN';

    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [2.3522, 48.8566], // Centré sur Paris
        zoom: 12
    });

    let waypoints = [];

    document.getElementById('swap').addEventListener('click', () => {
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        document.getElementById('start').value = end;
        document.getElementById('end').value = start;
    });

    document.getElementById('add-waypoint').addEventListener('click', () => {
        const waypointInput = document.createElement('input');
        waypointInput.type = 'text';
        waypointInput.placeholder = 'Adresse de l\'étape';
        document.getElementById('waypoints').appendChild(waypointInput);
    });

    document.getElementById('calculate').addEventListener('click', () => {
        const start = document.getElementById('start').value;
        const end = document.getElementById('end').value;
        waypoints = Array.from(document.getElementById('waypoints').children).map(input => input.value).filter(wp => wp);

        const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start};${end}?waypoints=${waypoints.join(';')}&geometries=geojson&access_token=${mapboxgl.accessToken}`;

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const route = data.routes[0].geometry.coordinates;
                const geojson = {
                    type: 'Feature',
                    properties: {},
                    geometry: {
                        type: 'LineString',
                        coordinates: route
                    }
                };

                if (map.getSource('route')) {
                    map.getSource('route').setData(geojson);
                } else {
                    map.addLayer({
                        id: 'route',
                        type: 'line',
                        source: {
                            type: 'geojson',
                            data: geojson
                        },
                        layout: {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        paint: {
                            'line-color': '#3887be',
                            'line-width': 5,
                            'line-opacity': 0.75
                        }
                    });
                }
            });
    });
</script>
</body>
</html>
